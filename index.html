<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city.."></input>
        </header>
        <main>
            <section class="location">
                <div class="city">Ghaziabad, India</div>
                <div class="date">Monday 11 January 2021</div>
            </section>
            <div class="current">
                <div class="temp">16<span>°C</span></div>
                <div class="weather">Cloudy</div>
                <div class="high-low">17°C / 8°C</div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
